spring.application.name=transaction-scheduler
# application.properties

# URL of the Go blockchain server's transaction endpoint
blockchain.node.transaction-url=http://localhost:8081/transaction 

# How often to send a transaction (in milliseconds)
# For example, 3000 means every 3 seconds
scheduler.fixed-delay-ms=100

# Optional: Logging level for confirmation
logging.level.com.example.transactionscheduler.TransactionScheduler=INFO